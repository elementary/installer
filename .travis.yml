language: generic

services:
 - docker

env:
 - DEPENDENCY_PACKAGES="meson desktop-file-utils gettext libdistinst-dev libgtk-3-dev libgee-0.8-dev libxml2-dev libjson-glib-dev libgnomekbd-dev libxml2-utils valac clang libparted-dev"
 - INSTALL_DISTINST="git clone https://github.com/pop-os/distinst.git && cd distinst && curl https://sh.rustup.rs -sSf | sh -s -- -y && make && make install"

install:
 - docker pull elementary/docker:loki
 - docker run -v "$PWD":/tmp/build-dir elementary/docker:loki /bin/sh -c "apt-get update && apt-get -y install $DEPENDENCY_PACKAGES && $INSTALL_DISTINST && cd /tmp/build-dir && meson build --prefix=/usr && cd build && ninja && ninja test"
 - docker pull elementary/docker:loki-unstable
 - docker run -v "$PWD":/tmp/build-dir elementary/docker:loki-unstable /bin/sh -c "apt-get update && apt-get -y install $DEPENDENCY_PACKAGES && $INSTALL_DISTINST && cd /tmp/build-dir && rm -rf build && meson build --prefix=/usr && cd build && ninja && ninja test"

script:
 - echo BUILDS PASSED
