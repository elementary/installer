---

name: Build .deb

on:
  - workflow_dispatch
  - pull_request

jobs:
  build-deb:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/elementary/docker:horus-unstable

    steps:
      - name: Install dependencies
        run: |
          apt update
          apt install -y git

      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout debian packaging folder
        run: |
          git config --global --add safe.directory /__w/installer/installer
          git checkout origin/deb-packaging -- debian

      - name: Install build dependencies
        run: |
          apt-get --no-install-recommends -qq build-dep .

      - name: Build .deb package
        run: |
          dpkg-buildpackage -us -uc
          mkdir output
          cp ../*.deb output/

      - name: Save .deb package
        uses: actions/upload-artifact@v3
        with:
          name: deb-files
          path: output/*.deb
